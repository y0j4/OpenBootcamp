<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login</title>
</head>
<body class="bg">

    <div class="container">

        <h3>Regístrate en el formulario</h3>
        <div class="buttons">
            <button class="google-btn">
                <picture><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/800px-Google_%22G%22_Logo.svg.png?20210618182606" alt="logo de Google"></picture>
                <span>Iniciar sesión con Google</span>
            </button>
            <button class="twitter-btn">T</button>
        </div>        

        <div class="separator">
            <hr>
            <span>O</span>
            <hr>
        </div>

        <form action="" method="">
            
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" name="name" id="name">
                </label>

                <label for="username">
                    <span>username</span>
                    <input type="text" name="username" id="username">
                </label>
            </div>

            <label for="email">
                <span>email</span>
                <input type="mail" name="email" id="email">
            </label>

            <label for="password">
                <span>password</span>
                <input type="password" name="password" id="password" placeholder="6+ characters">
            </label>

            <label for="checkbox">
                <input type="checkbox" id="checkbox">
                <span>Acepto los términos de privacidad</span>
            </label>

            <button type="submit" class="submit-btn">Crear cuenta</button>
        </form>
    </div>
    
</body>
</html>
